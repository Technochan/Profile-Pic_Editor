<!DOCTYPE html>
<html lang="en">
  <head>
<!-- Technochan -->
    <title>Profile Pic Editor</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Ysabeau+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Components/Style.css" />
    <script src="./Components/script.js"></script>
  </head>
  <body>
    <div class="top-round-border">
      <div class="round"></div>
    </div>
    <br />
    <div class="card">
      <div class="pic-border">
        <img
          id="pic"
          src="image_path_here"
          alt=""
          width="150px"
          height="150px"
          style="border-radius: 50%"
        />
      </div>
      <br />
      <h3>NAME</h3>
      <p>PROFESSION</p>
      <input type="file" id="upload" hidden />
      <label for="upload"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="17"
          height="17"
          style="margin-left: 9px; margin-top: 5px"
          fill="currentColor"
          class="bi bi-pencil-square"
          viewBox="0 0 16 16"
        >
          <path
            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
          />
          <path
            fill-rule="evenodd"
            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
          /></svg
      ></label>
      <a
        class="btn btn-primary"
        href="#"
        role="button"
        style="background-color: indigo; border: none"
        >Mail
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          style="margin-left: 5px; margin-bottom: 3px"
          fill="currentColor"
          class="bi bi-envelope-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"
          />
        </svg>
        !</a
      >
    </div>
    <br />
    <div class="bottom-round-border">
      <div class="round"></div>
    </div>
  </body>
</html>
